<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos - Ropa de Hombre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 30px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .contenedor {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .producto {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .producto:hover {
      transform: scale(1.03);
    }

    .producto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .producto h3 {
      margin: 15px 0 10px;
      font-size: 20px;
    }

    .producto p {
      font-size: 18px;
      color: #444;
      margin: 0;
    }

    .producto button {
      margin-top: 15px;
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .producto button:hover {
      background-color: #34495e;
    }

    footer {
      background-color: #eee;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>Ropa de Hombre</h1>
  <p>Catálogo de Productos</p>
</header>

<div class="contenedor">

  <div class="producto">
    <img src="https://via.placeholder.com/300x200?text=Camisa+Manga+Larga" alt="Camisa">
    <h3>Camisa Manga Larga</h3>
    <p>$79.900</p>
    <button>Agregar al carrito</button>
  </div>

  <div class="producto">
    <img src="https://via.placeholder.com/300x200?text=Pantalón+Casual" alt="Pantalón">
    <h3>Pantalón Casual</h3>
    <p>$109.900</p>
    <button>Agregar al carrito</button>
  </div>

  <div class="producto">
    <img src="https://via.placeholder.com/300x200?text=Chaqueta+Jean" alt="Chaqueta">
    <h3>Chaqueta de Jean</h3>
    <p>$159.900</p>
    <button>Agregar al carrito</button>
  </div>

  <div class="producto">
    <img src="https://via.placeholder.com/300x200?text=Camiseta+Estampada" alt="Camiseta">
    <h3>Camiseta Estampada</h3>
    <p>$49.900</p>
    <button>Agregar al carrito</button>
  </div>

</div>

<footer>
  <p>&copy; 2025 Ropa de Hombre - Todos los derechos reservados</p>
</footer>

</body>
</html>
